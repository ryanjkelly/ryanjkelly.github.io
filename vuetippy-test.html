<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>VueTippy Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div id="app">
  <div class="row justify-content-md-center">
    <div class="col-md-6">

      <div class="container mt-5">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">VueTippy Test</h5>
            <p class="card-text">4.0.0-beta.8</p>
            <span class="btn btn-primary"
                  name="externalTrigger">Hover Over Me</span>
          </div>
        </div>
      </div>

      <tippy to="externalTrigger"
            placement="bottom"
            hideOnClick="false"
            delay="[0, 0]"
            duration="[0, 0]"
            interactive
            arrow>
        <div class="p-3">
          <span class="btn btn-success btn-sm"
                v-on:click="count++">Click Me</span>
          <span class="ml-3" v-text="count"></span>
        </div>
      </tippy>

    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-tippy@4.0.0-beta.8/dist/vue-tippy.min.js"></script>

<script>
var app = new Vue({
  el: '#app',
  data: { count: 0 }
});
</script>

</body>
</html>
